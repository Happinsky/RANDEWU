<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pytanie do Sandry</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background-color: #f0f8ff;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            background-image: url('zdjecie.png'); /* Replace with your uploaded file name */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            width: 100%;
            max-width: 1000px; /* Max size of the image */
            aspect-ratio: 16 / 9; /* Adjust to your image ratio */
        }

        h1 {
            color: #333;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 10px;
            position: absolute;
            top: 10%;
            text-align: center;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            position: absolute;
            bottom: 10%;
        }

        .btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn-yes {
            background-color: #4caf50;
            color: white;
        }

        .btn-yes:hover {
            background-color: #45a049;
        }

        .btn-no {
            background-color: #f44336;
            color: white;
            position: relative;
        }

        .btn-no:hover {
            background-color: #d32f2f;
        }
    </style>
    <script>
        let escapeCount = 0;

        function showLoveMessage() {
            alert('Hej, kocham Cię!');
        }

        function moveNoButton(event) {
            const button = event.target;

            if (escapeCount === 0) {
                const container = document.querySelector('.container');
                const containerWidth = container.offsetWidth;
                const containerHeight = container.offsetHeight;

                const buttonWidth = button.offsetWidth;
                const buttonHeight = button.offsetHeight;

                const randomX = Math.random() * (containerWidth - buttonWidth);
                const randomY = Math.random() * (containerHeight - buttonHeight);

                button.style.position = 'absolute';
                button.style.left = `${randomX}px`;
                button.style.top = `${randomY}px`;
                escapeCount++;
            } else {
                button.style.display = 'none';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const noButton = document.querySelector('.btn-no');
            noButton.addEventListener('mouseover', moveNoButton);
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Czy pójdziesz ze mną na randkę, Sandra?</h1>
        <div class="button-container">
            <button class="btn btn-yes" onclick="showLoveMessage()">Tak</button>
            <button class="btn btn-no">Nie</button>
        </div>
    </div>
</body>
</html>
