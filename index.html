<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pytanie do Sandry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            background-image: url('zdjecie.png'); 
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        h1 {
            color: #333;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 10px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 20px;
            position: relative;
        }

        .btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn-yes {
            background-color: #4caf50;
            color: white;
        }

        .btn-yes:hover {
            background-color: #45a049;
        }

        .btn-no {
            background-color: #f44336;
            color: white;
            position: relative;
        }

        .btn-no:hover {
            background-color: #d32f2f;
        }
    </style>
    <script>
        let escapeCount = 0;

        function showLoveMessage() {
            alert('Hej, kocham Cię!');
        }

        function moveNoButton(event) {
            const button = event.target;

            if (escapeCount === 0) {
                const viewportWidth = window.innerWidth;
                const viewportHeight = window.innerHeight;

                const buttonWidth = button.offsetWidth;
                const buttonHeight = button.offsetHeight;

                const randomX = Math.random() * (viewportWidth - buttonWidth);
                const randomY = Math.random() * (viewportHeight - buttonHeight);

                button.style.position = 'absolute';
                button.style.left = `${randomX}px`;
                button.style.top = `${randomY}px`;
                escapeCount++;
            } else {
                button.style.display = 'none';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const noButton = document.querySelector('.btn-no');
            noButton.addEventListener('mouseover', moveNoButton);
        });
    </script>
</head>
<body>
    <h1>Czy pójdziesz ze mną na randkę, Sandra?</h1>
    <div class="button-container">
        <button class="btn btn-yes" onclick="showLoveMessage()">Tak</button>
        <button class="btn btn-no">Nie</button>
    </div>
</body>
</html>
