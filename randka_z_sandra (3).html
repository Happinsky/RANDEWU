<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pytanie do Sandry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Red_heart.svg/1024px-Red_heart.svg.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        h1 {
            color: #333;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 10px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn-yes {
            background-color: #4caf50;
            color: white;
        }

        .btn-yes:hover {
            background-color: #45a049;
        }

        .btn-no {
            background-color: #f44336;
            color: white;
            position: relative;
        }

        .btn-no:hover {
            background-color: #d32f2f;
        }
    </style>
    <script>
        function showLoveMessage() {
            alert('Hej, kocham Cię!');
        }

        function moveNoButton(event) {
            const button = event.target;

            const container = document.querySelector('.button-container');
            const containerWidth = container.offsetWidth;
            const containerHeight = container.offsetHeight;

            const buttonWidth = button.offsetWidth;
            const buttonHeight = button.offsetHeight;

            const randomX = Math.random() * (containerWidth - buttonWidth);
            const randomY = Math.random() * (containerHeight - buttonHeight);

            button.style.position = 'absolute';
            button.style.left = `${randomX}px`;
            button.style.top = `${randomY}px`;
        }
    </script>
</head>
<body>
    <h1>Czy pójdziesz ze mną na randkę, Sandra?</h1>
    <div class="button-container">
        <button class="btn btn-yes" onclick="showLoveMessage()">Tak</button>
        <button class="btn btn-no" onmouseover="moveNoButton(event)">Nie</button>
    </div>
</body>
</html>
